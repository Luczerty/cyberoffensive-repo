<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Confirmation</title>
    <style>
      body {
        margin: 0;
        font-family: "Segoe UI", Roboto, Arial, sans-serif;
        background: linear-gradient(160deg, #0f172a, #1d4ed8);
        color: white;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 2rem;
      }

      .panel {
        max-width: 420px;
        background: rgba(255, 255, 255, 0.08);
        border-radius: 18px;
        padding: 2.5rem 2rem;
        box-shadow: 0 25px 60px -35px rgba(15, 23, 42, 0.8);
        backdrop-filter: blur(6px);
      }

      h1 {
        font-size: 1.8rem;
        margin-bottom: 0.8rem;
      }

      p {
        line-height: 1.6;
        color: rgba(241, 245, 249, 0.9);
      }

      .hint {
        margin-top: 2rem;
        font-size: 0.95rem;
        color: rgba(241, 245, 249, 0.7);
      }
    </style>
  </head>
  <body>
    <div class="panel">
      <h1>Merci !</h1>
      <p>Vos informations ont été transmises et seront vérifiées par notre équipe.</p>
      <p class="hint">Vous recevrez une confirmation lorsque l'accès sera accordé.</p>
    </div>
  </body>
</html>
